{% extends 'layout.html' %}
{% block content %}
<form action="{{url_for('card_add_form')}}" method="post" enctype="multipart/form-data">
    <div class="form-group mb-4">
    <input class="form-control" type="text" placeholder="Enter a title" name="title"/>

    </div>
    <div class="form-group mb-4">
        <input class="form-control " type="text" placeholder="Enter a description" name="description"/>
    </div>
     <div class="form-group mb-4">
    <input class="form-control" type="file" name="file" />
     </div>
     <div class="form-group mb-4">
    <select class="form-select" name="category">
       {% for category in categories %}
           <option value="{{category.category_id}}">{{category.category_id}}</option>
        {% endfor %}
    </select>
     </div>
    <button class="btn btn-primary" type="submit">Add card</button>
</form>
{% endblock %}
